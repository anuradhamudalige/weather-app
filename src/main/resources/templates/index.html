<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Updates</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
Last Updated Time:
<p th:text="${updates.get(0).getTimeString()}">last-updated-time</p>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">City</th>
        <th scope="col">Summary</th>
        <th scope="col">Icon</th>
<!--        <th scope="col">Nearest Storm Distance</th>-->
<!--        <th scope="col">Precip Intensity</th>-->
<!--        <th scope="col">Precip Intensity Error</th>-->
<!--        <th scope="col">Precip Probability</th>-->
<!--        <th scope="col">PrecipType</th>-->
        <th scope="col">Temperature</th>
<!--        <th scope="col">Apparent Temperature</th>-->
<!--        <th scope="col">DewPoint</th>-->
        <th scope="col">Humidity</th>
        <th scope="col">Pressure</th>
        <th scope="col">WindSpeed</th>
<!--        <th scope="col">WindGust</th>-->
<!--        <th scope="col">WindBearing</th>-->
        <th scope="col">Cloud Cover</th>
<!--        <th scope="col">UV Index</th>-->
<!--        <th scope="col">Visibility</th>-->
<!--        <th scope="col">Ozone</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="update : ${updates}">
        <td th:text="${update.getKey()}">&nbsp;</td>
        <td th:text="${update.getSummary()}">&nbsp;</td>
        <td>
            <img th:src="'https://darksky.net/images/weather-icons/' + ${update.getIcon()} + '.png'" class="table-icon">
            &nbsp;</td>
        <td th:text="${update.getTemperature()} + '&#8457;'">&nbsp;</td>
        <td th:text="${update.getHumidity()}">&nbsp;</td>
        <td th:text="${update.getPressure()} + ' hPa'">&nbsp;</td>
        <td th:text="${update.getWindSpeed()} + ' km/h'">&nbsp;</td>
        <td th:text="${update.getCloudCover()}">&nbsp;</td>
    </tr>
    </tbody>
</table>
</body>
</html>
